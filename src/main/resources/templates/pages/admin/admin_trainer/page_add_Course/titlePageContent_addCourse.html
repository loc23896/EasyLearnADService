<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<!--<p>GET_PAGE_ADD_COURSE</p>-->
<div th:fragment="titlePageContent" class="card table px-5 py-5">
    <form th:action="@{/adminTrainer/addCourseForm}" th:object="${courseEditDTO}"
          enctype="multipart/form-data" method="post">
        <div class="text-center w-100">
        <h2>Add course form</h2>
        </div>
        <div class="d-flex flex-column align-items-center justify-content-center">
            <div class="w-50  shadow-lg p-4 mb-1 bg-body-tertiary rounded">
                <div class="my-3">
                    <label for="Title" class="form-label">Title Course</label>
                    <input th:field="*{title}" type="text" class="form-control" id="Title" placeholder="Title">
                </div>

                <div class="mb-3">
                    <label for="Description" class="form-label">Description</label>
                    <textarea th:field="*{description}" class="form-control" id="Description" placeholder="Description"></textarea>
                </div>

                <hr>
                <div class="mb-3">
                    <h3 class="fs-5">Choose Img Avatar</h3>
                    <input name="imgCourseEdit" type="file">
                </div>
                <hr>
            </div>
            <hr>
            <div>
                <a th:href="@{/adminTrainer}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Yes</button>
            </div>
        </div>
    </form>
</div>
