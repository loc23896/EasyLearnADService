<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


<div th:fragment="titlePageContentTable">
    <div class="row d-flex justify-content-between">
        <div class="col-xl-4 col-md-6 mt-2 ">
            <h3>Course List</h3>
        </div>
        <div class="col-xl-8 col-md-12 mt-2">
            <div class="row d-flex justify-content-end">
                <div class="col-xl-2 col-lg-4 col-md-4">
                    <div class="card shadow ">
                <a class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Add Course</a>
                    </div>
                </div>
<!--                <div class="col-xl-2 col-lg-4 col-md-4">-->
<!--                    <div class="card shadow ">-->
<!--                        <a th:href="@{/member/trainer/activity}" class="btn btn-secondary">Activity</a>-->
<!--                    </div>-->
<!--                </div>-->
            </div>
        </div>
<!--        start model add course-->
        <!--                start form add course-->
        <form th:action="@{/adminTrainer/addCourseForm}" th:object="${courseEditDTO}"  enctype="multipart/form-data" method="post">
            <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <div class="w-100 text-center">
                                <h3 class="modal-title" id="exampleModalLong">Add course form</h3>
                            </div>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="Title" class="form-label">Title Course</label>
                                <input th:field="*{title}" type="text" class="form-control" id="Title" placeholder="Title">
                            </div>
                            <hr>

                            <div class="mb-3">
                                <label for="Description" class="form-label">Description</label>
                                <textarea th:field="*{description}" class="form-control" id="Description" placeholder="Description"></textarea>
                            </div>

                            <div class="mb-3">
                                <h3 class="fs-5">Choose Img Avatar</h3>
                                <input name="imgCourseEdit" type="file">
                            </div>

                            <hr>

<!--                            //add lesson-->
                            <div id="lessonTemplate" class="row card table px-3 py-4 mx-0 rounded shadow-lg bg-body-tertiary" style="display: none;">
                                <div class="text-center">
                                    <h4>Add new lesson</h4>
                                </div>
                                <div class="row">
                                    <div class="mb-3 col-3">
                                        <label for="LesNum" class="form-label">Lesson number</label>
                                        <input  id="LesNum" type="text" class="form-control" placeholder="1,2,3,...">
                                    </div>
                                    <div class="mb-3 col-9">
                                        <label for="TitleLes" class="form-label">Title lesson</label>
                                        <input  id="TitleLes" type="text" class="form-control" placeholder="Title lesson">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="mb-3 col-6">
                                        <h3 class="fs-5">Choose Video</h3>
                                        <input  type="file">
                                    </div>
                                    <div class="mb-3 col-6">
                                        <h3 class="fs-5">Choose Test</h3>
                                        <input  type="file">
                                    </div>
                                </div>
                                <div class="text-right">
                                    <button class="btn btn-danger" onclick="deleteLesson(this)">Delete</button>
                                </div>
                            </div>
                            <!--                            //end add lesson-->

                        </div>

                        <button type="button" class="btn btn-primary" onclick="addLesson()">Add Lesson</button>
                        <hr>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Yes</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>


        <script>
            function addLesson() {
                // Clone the lesson template
                var lessonTemplateClone = document.getElementById('lessonTemplate').cloneNode(true);

                // Set the display property to make the cloned form visible
                lessonTemplateClone.style.display = 'block';

                // Append the cloned form to the modal body (or your desired container)
                var modalBody = document.querySelector('.modal-body');
                modalBody.appendChild(lessonTemplateClone);
            }

            function deleteLesson(button) {
                // Delete the corresponding lesson form
                button.closest('.row').remove();
            }
        </script>
        <!--                end form add course-->
        <!--        end model add course-->

    </div>

</div>
