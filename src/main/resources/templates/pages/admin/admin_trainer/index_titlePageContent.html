<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


<div th:fragment="titlePageContentTable">
    <div class="row d-flex justify-content-between">
        <div class="col-xl-4 col-md-6 mt-2 ">
            <h3>Course List</h3>
        </div>
        <div class="col-xl-8 col-md-12 mt-2">
            <div class="row d-flex justify-content-end">
                <div class="col-xl-2 col-lg-4 col-md-4">
                    <div class="card shadow ">
                <a th:href="@{/member/trainer/course}" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCreateCourse">Add Course</a>
                    </div>
                </div>
                <div class="col-xl-2 col-lg-4 col-md-4">
                    <div class="card shadow ">
                        <a th:href="@{/member/trainer/activity}" class="btn btn-secondary">Activity</a>
                    </div>
                </div>
            </div>
        </div>
<!--        start model add course-->
        <!--                start form add course-->
        <form th:action="@{/adminTrainer/addCourseForm}" th:object="${courseEditDTO}" enctype="multipart/form-data" method="post">

        <div class="modal fade" id="exampleModalCreateCourse" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">

                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLong">Change info course form</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <label for="Title" class="form-label">Title Course</label>
                        <input th:field="*{title}" type="text" class="form-control" id="Title" placeholder="Title">
                        <hr>
                        <label for="Description" class="form-label">Description</label>
                        <input th:field="*{description}" type="text" class="form-control" id="Description" placeholder="Description">
                        <hr>
<!--                        choose img-->
                        <h3 class="fs-5">Choose Img Avatar</h3>
<!--                        @PostMapping("/addCourseForm")-->
                        <input name="imgCourseEdit" type="file">
                        <hr>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Yes</button>
                    </div>


                </div>


            </div>
        </div>
        </form>
        <!--                end form add course-->
        <!--        end model add course-->

    </div>

</div>
